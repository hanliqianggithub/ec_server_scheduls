spring:
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 47.92.107.76:10022
      properties:
        path:
          logs: ./elasticsearch/log #elasticsearch日志存储目录
          data: ./elasticsearch/data #elasticsearch数据存储目录
  application:
    name: ec_server_scheduls
  profiles:
    active: ${ENV:dev}
  jpa:
    database: mysql
    show-sql: true

    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy #命名策略，加分隔线"_"

logstash:
  ip: ${logstashIp:localhost}
  port: ${logstashPort:4560}
main:
  server-url: ${SERVER-URL:http://localhost:8080}  #要访问后台的地址
geo:
  baidu-url: http://api.map.baidu.com/
  gaode-url: http://restapi.amap.com/
  baidu-ak: ${BAIDU_AK:uDWUhXo4WDUecxSGD97bE1ztHtZKn2sW}
  gaode-ak: ${GAODE_AK:30a02f8c411cc8a6b828a1c4581e68d6}

classname: com.mindata.ecserver.global.coordinate.service.impl.BaiduMapServiceImpl,com.mindata.ecserver.global.coordinate.service.impl.GaodeMapServiceImpl

